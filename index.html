<!DOCTYPE HTML>
<html>

    <head>
        <title> Drawing Pad </title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script language = "javascript" type ="text/javascript" src="script.js"></script>
    </head>

    <body>
      <div id = "frame">

      </div>
      <div id= "menuBar">
          <button id = "resize">
              Resize Grid
          </button>
          <div class = "textBox">
              Rows?
          </div>
          <input class = "enterText" id="rowBox">
          </input>
          <div class="textBox">
              Cols?
          </div>
          <input class = "enterText" id="colBox">
          </input>
      </div>
      <div id = "colorPicker">
          <div class = "ColorBox", style = "background-color:blue"></div>
          <div class = "ColorBox", style = "background-color:red"></div>
          <div class = "ColorBox", style = "background-color:green"></div>
          <div class = "ColorBox", style = "background-color:yellow"></div>
          <div class = "ColorBox", style = "background-color:purple"></div>
      </div>

    </body>

</html>
